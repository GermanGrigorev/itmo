<!DOCTYPE html>
<html>
  <head>
    <title>html3</title>
    <style>
      .myHeader {
        display: block;
        font-size: 2em;
        margin-block-start: 0.67em;
        margin-block-end: 0.67em;
        margin-inline-start: 0px;
        margin-inline-end: 0px;
        unicode-bidi: isolate;
      }
    </style>
  </head>
  <body>
    <h1>Психоанализ</h1>
    <div class="myHeader">Я тоже заголовок</div>
    <p><span style="font-weight: bold">Неврозы</span> <span>психозы</span></p>
    <blockquote>Психоанализ - это хорошо</blockquote>
    <input type="text" placeholder="Name" />
  </body>
</html>
