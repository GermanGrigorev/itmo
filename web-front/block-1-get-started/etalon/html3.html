<!DOCTYPE html>
<html>
  <head>
    <title>html3</title>
  </head>
  <body>
    <h1>Театр</h1>

    <p>В театре смотрят балет</p>
    <blockquote>Театр - это хорошо. - Шекспир</blockquote>
    <p>Но Шекспир балетов не писал</p>
    <h2>Список театров</h2>
    <ul>
      <li><b>большой</b></li>
      <li>малый</li>
      <li><i>плохой</i> (хороший)</li>
    </ul>
  </body>
</html>
